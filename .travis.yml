sudo: false
language: sourcepawn

addons:
  apt_packages:
    - lib32stdc++6

matrix:
  allow_failures:
    - env: SOURCEMOD=1.10

env:
  - SOURCEMOD=1.7
  - SOURCEMOD=1.8
  - SOURCEMOD=1.9
  - SOURCEMOD=1.10

before_script:
  - wget "https://www.sourcemod.net/latest.php?version=$SOURCEMOD&os=linux" -O sourcemod-$SOURCEMOD-linux.tar.gz
  - tar -xzf sourcemod-$SOURCEMOD-linux.tar.gz
  - cp -r scripting/* addons/sourcemod/scripting/
  - cd addons/sourcemod/scripting/
  - wget https://raw.githubusercontent.com/asherkin/SteamTools/master/plugin/steamtools.inc -O include/steamtools.inc
  - wget https://raw.githubusercontent.com/psychonic/dodhooks/master/sourcemod/scripting/include/dodhooks.inc -O include/dodhooks.inc
  - wget https://www.doctormckay.com/download/scripting/include/morecolors.inc -O include/morecolors.inc
  - chmod +x spcomp

script:
  - ./compile.sh vacbans.sp
